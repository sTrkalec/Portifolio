<main class="projects-container">
  <h2>Projetos</h2>

  <ng-container
    *ngIf="repositories && repositories.length > 0; else noRepositories"
  >
    <div class="crieumanova">
      <div class="container-cards">
        <div class="cards" *ngFor="let repo of repositories; let even = even">
          <a
            href="{{ repo.homepage ?? repo.html_url }}"
            target="_blank"
            rel="noopener noreferrer"
          >
            <div class="stacks-container">
              <p class="title">{{ repo.name }}</p>

              <div class="stacks-project">
                <ng-container
                  *ngIf="
                    repo.languages && repo.languages.length > 0;
                    else noLanguages
                  "
                >
                  <span class="stack" *ngFor="let language of repo.languages">{{
                    language
                  }}</span>
                </ng-container>
                <ng-template #noLanguages>
                  <span class="stack"
                    >Não conseguimos encontrar linguagens.</span
                  >
                </ng-template>
              </div>
            </div>

            <p>{{ repo.description }}</p>
          </a>
        </div>
      </div>
    </div>
  </ng-container>

  <div class="button-style-container">
    <a
      href="https://github.com/sTrkalec?tab=repositories"
      target="_blank"
      rel="noopener noreferrer"
    >
      <button>Ver repositório completo</button>
    </a>
  </div>

  <ng-template #noRepositories>
    <p class="error">Não foi possível obter dados do GitHub API.</p>
  </ng-template>
</main>
